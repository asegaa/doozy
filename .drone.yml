---
kind: pipeline
type: kubernetes
name: default

metadata:
  namespace: default


steps:
- name: test
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker ps -a

services:
- name: docker
  image: docker:dind
  privileged: false
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}


trigger:
  event:
    exclude:
      - push
      - pull_request
